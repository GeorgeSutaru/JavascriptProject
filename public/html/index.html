<script type="text/javascript">
    window.onload=function(){
        $("button").each(
        function() {
            $(this).click(function() {
                var button_value = $(this).data("value");
                $("tr").each(function() {
                    if ($(this).find("input[type='checkbox']").is(':checked')) {
                        $(this).children("td.description").removeClass().addClass("description "+button_value);
                    }
                });
            });
        });
    }
</script>
<script>

function cbonclick(othis) {
  if (othis.checked == true) {
    othis.parentNode.parentNode.style.textDecoration='line-through';
  } else {
    othis.parentNode.parentNode.style.textDecoration='none';
  }
}
</script>
